<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Luna</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script async src="https://cse.google.com/cse.js?cx=119e11297a5634563&hl=es"></script>

    <style>
        :root {
            --primary-color: #3498db;
            --dark-color: #2c3e50;
            --light-bg: #f4f7f9;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .search-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Encabezado */
        .main-header {
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary-color);
        }

        /* Seccion Hero */
        .hero-section {
            text-align: center;
            padding: 60px 20px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        /* Contenedor del Buscador de Google */
        .search-box-wrapper {
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        /* Tabla de Datos */
        .table-wrapper {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--dark-color);
            font-weight: 600;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: 0.3s;
        }

        .btn-edit { background: #e3f2fd; color: #1976d2; margin-right: 5px; }
        .btn-delete { background: #ffebee; color: #d32f2f; }

        button:hover { opacity: 0.8; }

        /* Footer */
        .main-footer {
            margin-top: auto;
            text-align: center;
            padding: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <header class="main-header">
            <div class="logo">
                <i class="fa-solid fa-moon"></i>
                <span>Luna</span>
            </div>
        </header>

        <main class="search-content">
            <div class="hero-section">
                <h1>Explora el Universo</h1>
                <p>Busca lo que necesites en nuestra base de datos personalizada</p>
            </div>
            
          <div class="search-box-wrapper">
    <div class="gcse-search"></div>
</div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Genero</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>25</td>
                            <td>Masculino</td>
                            <td>john.doe@gmail.com</td>
                            <td>123456789</td>
                            <td>
                                <button class="btn-edit">Editar</button>
                                <button class="btn-delete">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2026 Buscador Luna. Con tecnolog√≠a de Google.</p>
        </footer>
    </div>
</body>
</html>
